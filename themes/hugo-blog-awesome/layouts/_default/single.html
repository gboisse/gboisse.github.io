{{ define "main" }}
<div class="wrapper post">
    <main class="page-content" aria-label="Content">
        <article>
            <header class="header">
                <h1 class="header-title">{{ .Title }}</h1>
                {{- if eq .Type "posts" }}
                {{ $ISO_time := dateFormat "2006-01-02T15:04:05-07:00" .Date }}
                <div class="post-meta">
                    <time datetime="{{ $ISO_time }}" itemprop="datePublished"> {{ .Date | time.Format ":date_medium" }} </time>
                </div>
                {{- end -}}
            </header>
            <div class="page-content">
                {{ .Content }}
            </div>
        </article>
        {{- if eq .Type "posts" }}
        <script>mediumZoom(document.querySelectorAll('img'), { background: {{ .Site.Params.webmanifest.theme_color }} })</script>
        {{- end -}}
        {{- partial "comments.html" . -}}
    </main>
</div>
{{ end }}
